<div class="container mt-4">
  <h3>{{ isEditMode ? 'Editar Animal' : 'Novo Animal' }}</h3>

  <form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="breed">Raça</label>
      <input type="text" id="breed" class="form-control" formControlName="breed">
    </div>

    <div class="form-group">
      <label for="sex">Sexo</label>
      <select id="sex" class="form-control" formControlName="sex">
        <option value="Macho">Macho</option>
        <option value="Fêmea">Fêmea</option>
      </select>
    </div>

    <div class="form-group">
      <label for="birthDate">Data de Nascimento</label>
      <input type="date" id="birthDate" class="form-control" formControlName="birthDate">
    </div>

    <div class="form-group">
      <label for="weight">Peso (kg)</label>
      <input type="number" id="weight" class="form-control" formControlName="weight">
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="animalForm.invalid">
      {{ isEditMode ? 'Atualizar' : 'Salvar' }}
    </button>
  </form>
</div>
