<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Animais</h2>
    <a (click)="adicionarAnimal()" class="btn btn-primary">Novo Animal</a>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Brinco</th>
        <th>Raça</th>
        <th>Sexo</th>
        <th>Data de Nascimento</th>
        <th>Peso (kg)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animals">
        <td>{{ animal.numeroBrincos }}</td>
        <td>{{ animal.raca }}</td>
        <td>{{ animal.sexo }}</td>
        <td>{{ animal.dataNascimento| date: 'dd/MM/yyyy' }}</td>
        <td>{{ animal.peso }}</td>
        <td>
          <button (click)="editarAnimal(animal)" class="btn btn-sm btn-outline-primary me-2">Editar</button>
          <button (click)="deleteAnimal(animal.idanimal)" class="btn btn-sm btn-outline-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="animals.length === 0">
      <tr>
        <td colspan="6" class="text-center">Nenhum animal encontrado.</td>
      </tr>
    </tfoot>
  </table>
</div>
