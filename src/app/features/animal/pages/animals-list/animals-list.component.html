<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Animais</h2>
    <a routerLink="/animais/novo" class="btn btn-primary">Novo Animal</a>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Raça</th>
        <th>Sexo</th>
        <th>Data de Nascimento</th>
        <th>Peso (kg)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animals">
        <td>{{ animal.name }}</td>
        <td>{{ animal.breed }}</td>
        <td>{{ animal.sex }}</td>
        <td>{{ animal.birthDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ animal.weight }}</td>
        <td>
          <a [routerLink]="['/animais/editar', animal.id]" class="btn btn-sm btn-outline-primary me-2">Editar</a>
          <button (click)="deleteAnimal(animal.id)" class="btn btn-sm btn-outline-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="animals.length === 0">
      <tr>
        <td colspan="6" class="text-center">Nenhum animal encontrado.</td>
      </tr>
    </tfoot>
  </table>
</div>
